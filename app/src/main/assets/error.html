<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error TicketSoft</title>

    <style>
        body{
            background:radial-gradient(circle at top,#3fa3ff,#0a7bfb,#2c5364);
            font-family:Segoe UI,Arial;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
        }
        .window{
            width:380px;
            background:#f2f2f2;
            border-radius:8px;
            box-shadow:0 20px 50px rgba(0,0,0,.6);
            overflow:hidden;
        }
        .title{
            background:linear-gradient(to right,#0050ef,#0078d7);
            color:#fff;
            padding:10px;
            font-weight:bold;
        }
        .content{
            padding:25px;
            text-align:center;
        }
        button{
            margin-top:10px;
            width:100%;
            padding:12px;
            font-size:15px;
            border:none;
            border-radius:6px;
            background:#0078d7;
            color:#fff;
        }
        input{
            width:100%;
            padding:10px;
            font-size:14px;
            margin-top:10px;
        }
        .hidden{display:none}
    </style>
</head>

<body>

<div class="window">
    <div class="title">Connection error</div>

    <div id="error" class="content">
        <img src="file:///android_res/drawable/logo_ticketsoft.webp" width="160"><br>
        <h3>No se puede acceder a TicketSoft</h3>
        <p>El sistema no logr√≥ comunicarse con el servidor.</p>
        <button onclick="location.reload()">Reintentar</button>
        <button onclick="showPrefs()">Preferencias</button>
    </div>

    <div id="prefs" class="content hidden">
        <h3>Preferencias</h3>

        <p><b>IP / URL actual:</b></p>
        <div id="actual" style="
        background:#e9e9e9;
        padding:8px;
        border-radius:6px;
        font-size:13px;
        word-break:break-all;
    "></div>

        <p style="margin-top:10px;">Cambiar IP / URL:</p>
        <input id="url" placeholder="http://192.168.1.100:8000">

        <button onclick="guardar()">Guardar</button>
        <button onclick="volver()">Volver</button>
    </div>



</div>

<script>
    function showPrefs(){
        const actual = Android.getUrl();

        document.getElementById('actual').innerText = actual;
        document.getElementById('url').value = actual;

        document.getElementById('error').classList.add('hidden');
        document.getElementById('prefs').classList.remove('hidden');
    }

    function volver(){
        document.getElementById('prefs').classList.add('hidden');
        document.getElementById('error').classList.remove('hidden');
    }

    function guardar(){
        const nueva = document.getElementById('url').value;
        Android.saveUrl(nueva);
        volver();
        Android.reloadApp();
    }


</script>


</body>
</html>
